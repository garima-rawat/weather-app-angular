<div id="results" class="container ">
    <div class="col-sm-12" style=' height:20%; padding:3%;background-color: #E8E8E8;'>
        <div id="as">
            <div class="col-sm-8">
                <div class="col-sm-12 fit-center">
                    <h3>Weather Searchüå§Ô∏è</h3>
                </div>
                <br>
                <br>
                <form #inputForm="ngForm" (ngSubmit)="onSubmit(inputForm.value)">

                    <div class="form-group row">
                        <label for="street" style="text-align:left;" class="col-sm-4 col-form-label">Street<b
                                style="color: red; ">*</b></label>

                        <div class="col-sm-8">
                            <input [class.has-error]="streetControl.invalid && streetControl.touched" required
                                id="street" name='street' [(ngModel)]="street" type="text" class="form-control"
                                #streetControl="ngModel" [disabled]='streetDisabled'>

                            <span class="help-block" *ngIf="streetControl.invalid && streetControl.touched"
                                style="color: red; ">
                                Please Enter a Valid Street
                            </span>
                        </div>
                    </div>

                    <div class="form-group row">


                        <label for="city" style="text-align:left;" class="col-sm-4 col-form-label">City<b
                                style="color: red;">*</b></label>

                        <div class="col-sm-8">
                            <input type="text" id="city" name='city' class="form-control"
                                (keyup)="getAutoSuggestions(city.value)" (keydown)="getAutoSuggestions(city.value)"
                                [(ngModel)]="model.city" #city="ngModel" [matAutocomplete]="auto"
                                [disabled]='cityDisabled' [class.has-error]="city.invalid && city.touched" required>

                            <span class="help-block" *ngIf="city.invalid && city.touched" style="color: red; ">
                                Please Enter a Valid City
                            </span>

                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion">
                                    {{suggestion}}
                                </mat-option>
                            </mat-autocomplete>

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="state" style="text-align:left;" class="col-sm-4 col-form-label">State</label>
                        <div class="col-sm-4">
                            <select ngModel id="inputState" class="form-control" name='state'
                                [disabled]='stateDisabled'>
                                <option value="" selected disabled>Select your State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>


                    <br>
                    <div class="form-group row">
                        <hr style="width: 100%; background-color: #939ea8; height: 1px;">
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4" style="text-align:left;">Auto-Detect location<b style="color:red">*</b>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1" [checked]='checkBox'
                                    (click)='autoDetectFunc()'> Current location

                            </div>
                        </div>
                    </div>



                    <div class="form-group row" style="text-align: left;">
                        <div class="col-sm-10">




                            <button [disabled]="inputForm.invalid" type="submit" class="btn btn-primary"
                                style="text-align:center;">
                                <span class="material-icons" style="vertical-align: bottom;">
                                    search
                                </span> Search
                            </button>
                            <a routerLink="/results">
                                <button style='margin-left:30px; ' type="reset" class="btn btn-outline-dark"
                                    (click)="reset(inputForm)">
                                    <span class="material-icons icon" style="vertical-align: bottom;">
                                        clear_all
                                    </span> Clear
                                </button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<div *ngIf="getProgress()">
    <div class='fit-center'>
        <div id="progress-forecast" style="width: 60%;margin-bottom: 4%;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                </div>

            </div>
        </div>
    </div>
</div>

<div *ngIf="getError()">
    <div class="container">
        <ngb-alert type="danger" class="col-sm-12" [dismissible]="false">
            <strong>An error occured, please try again later </strong>
        </ngb-alert>
    </div>

</div>
